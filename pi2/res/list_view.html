				<script type="text/javascript">
				//<![CDATA[
				if (GBrowserIsCompatible()) {
				// Marker erstellen
				function createMarker(pointMarker,html) {
					//markerOptions = { icon:specialIcon };				
					//var marker = new GMarker(pointMarker,markerOptions);
					var marker = new GMarker(pointMarker);
					// Zeige Info Fenster bei Klick
					GEvent.addListener(marker, 'click', function() {
						marker.openInfoWindowHtml(html);
						});
					return marker;
				}
				
				// Suche von Long / Lat: http://www.vorlagen.uni-erlangen.de/vorlagen/karten/tool-map.shtml
				// long + = map nach unten
				// lat + = map nach rechts 
				var map 		= new GMap2(document.getElementById("map"));
				var pointCenter = new GLatLng(###GOOGLE_CENTERPOS_LAT###,###GOOGLE_CENTERPOS_LONG###);

		        map.addMapType(G_PHYSICAL_MAP); // GelŠnde
		        map.addMapType(G_SATELLITE_3D_MAP); // Earth
				
				map.addControl(new GLargeMapControl()); // zeigt per default G_NORMAL_MAP, G_SATELLITE_MAP, G_HYBRID_MAP
				map.addControl(new GMapTypeControl());
				map.setCenter(pointCenter,###GOOGLE_CENTERPOS_ZOOM###, G_HYBRID_MAP);

				// Eigenes Icon erstellen
				// shadow, icon dimensions, etc.
				var specialIcon = new GIcon(G_DEFAULT_ICON);
				specialIcon.shadow = "http://www.google.com/mapfiles/shadow50.png";
				specialIcon.iconSize = new GSize(30, 23);
				specialIcon.shadowSize = new GSize(37, 34);
				specialIcon.iconAnchor = new GPoint(9, 34);
				specialIcon.infoWindowAnchor = new GPoint(9, 2);
				specialIcon.image = "typo3conf/ext/mm_hutinfo/pi2/res/images/icon-gmaps.gif";
				}
				//]]>
				</script>
